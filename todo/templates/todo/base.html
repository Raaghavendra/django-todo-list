<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Todo app</title>
    <!-- <link rel="icon" href="{% static 'portfolio/logo.png' %}" type="image/icon type"> -->
  </head>
      <style>
        .formheadder {
          margin: 10px;
        }
        .myform {
          padding: 10px;
          background-color: rgba(184, 177, 177, 0.459); 
          margin: 10px; 
          border-radius: 10px;
        }
        .createinput {
          display: inline-block;
          vertical-align: middle;
          margin: 10px;
        }
        .navbar-nav {
            margin-left: auto;
            margin-right: 10px;
        }
    </style>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-expand-md navbar-dark bg-dark">
      <!-- <img class="navbar-brand" src="{% static 'portfolio/logo.png' %}" width="30" height="40"> -->
      <b class="navbar-brand" style="margin-left: 10px;">Todo app</b>
      <!-- right to navbar -->
      {% if user.is_authenticated %}
        <a class="nav-item nav-link text-warning" href="{% url 'currenttodos' %}">View Todos</a>
      {% endif%}
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav">
        {% if user.is_authenticated %}
				<p class="navbar-text mx-3 my-0">Logged in as {{ user.get_username }}</p>
				<form method="POST" action="{% url 'logoutuser' %}">
					{% csrf_token %}
					<button type="submit" class="btn btn-danger nav-item">Logout</button>
				</form>
				{% else%}
				<a class="nav-item nav-link" href="{% url 'signupuser' %}"> Sign up</a>
				<a class="nav-item nav-link" href="{% url 'loginuser' %}"> Login</a>
				{% endif%}
        </ul>
      </div>
    </nav>

    {% block content %}
    {% endblock %}

 <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
